name: Ping Services

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ping all services
        run: bash ping.sh
        env:
          # Add your secrets here, e.g.:
          # RENDER_API_TOKEN: ${{ secrets.RENDER_API_TOKEN }}
          # NEON_DB_TOKEN: ${{ secrets.NEON_DB_TOKEN }}
          PLACEHOLDER: "true"
