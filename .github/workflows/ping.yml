name: Ping Services

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Load services config
        run: echo "$SERVICES_CONFIG" > services.json
        env:
          SERVICES_CONFIG: ${{ secrets.SERVICES_CONFIG }}
      - name: Ping all services
        run: bash ping.sh
        env:
          # Add token secrets here if needed, e.g.:
          # MY_API_TOKEN: ${{ secrets.MY_API_TOKEN }}
          PLACEHOLDER: "true"
